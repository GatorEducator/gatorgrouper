{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">

  <!--CSS for our program-->
  <link rel="stylesheet" href="{% static 'gatorgrouper/css/main.css' %}">


    <meta charset="utf-8">
    {% if title %}
        <title>Gator Grouper -{{title}}</title>
    {% else %}
        <title>Gator Grouper</title>
    {% endif %}
  </head>
  <body>

    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'Gatorgrouper-home' %}">
            <img src="{% static 'gatorgrouper/images/gatorgrouper_logo.svg' %}" alt="gatorgrouper_logo" height="120em">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="nav ml-auto">
        <li class="nav-item">
            <a class="btn-md btn btn-primary btn-space" href="{% url 'Gatorgrouper-home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-md btn-social btn-github btn-space" href="https://github.com/login"><span class="fab fa-github img-fluid"></span>Login with GitHub</a>
        </li>
        <li class="nav-item">
           <a class="btn btn-md btn-social btn-google btn-space" href="https://accounts.google.com/ServiceLogin/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><span class="fab fa-google img-fluid"></span> Log In With Google</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">|||</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="{% url 'Gatorgrouper-home' %}">Home</a>
              <a href="{% url 'Gatorgrouper-assignments' %}">Assignments</a>
              <a href="{% url 'Gatorgrouper-classes' %}">Classes</a>
              <a href="{% url 'Gatorgrouper-survey' %}">Survey</a>
              <a href="{% url 'Gatorgrouper-groups' %}">Viewing Groups</a>
            </div>
          </div>

          <script>
          /* When the user clicks on the button,
          toggle between hiding and showing the dropdown content */
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }

          // Close the dropdown if the user clicks outside of it
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
        </script>
        </li>
        <li class="nav-item">
            <a class="btn btn-md btn-google btn-space" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-md btn-google btn-space" href="{% url 'logout' %}">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    </header>


{% block content %}{% endblock %}


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!--bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  </body>
</html>
